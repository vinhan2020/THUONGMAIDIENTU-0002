<div class="container-fluid">
    <div class="table-responsive-md">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Order Total</th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of gioHang; let idIteminGioHang =index" class="abc">
                    <th scope="row" >
                        <img [src]="item.Img[0]" class="" height="150px">
                    </th>
                    <td >
                        {{item.Ten}}
                    </td>
                    <td>
                        <div *ngFor="let it of item.SizEvsGiAvsSolGvsTT" style="height: 38px;padding:6px 12px;">
                            {{it[0]}}
                        </div>
                    </td>
                    <td>
                        <div *ngFor="let it of item.SizEvsGiAvsSolGvsTT,let idOfDsSize = index" class="row">
                            <input type="number" value="{{it[1]}}" class="form-control" style="width: 120px;"
                                (change)='OnPlusMinusClick(idIteminGioHang,idOfDsSize,$event)' min="1" id="inputValField"/>
                        </div>

                    </td>
                    <td style="width: 150px;">
                        <div *ngFor="let it of item.SizEvsGiAvsSolGvsTT"
                            style="height: 38px;border-bottom: 1px solid black;padding:6px 12px">
                            {{depipe.transform( item.Gia,'')}}
                        </div>
                    </td>
                    <td style="width: 150px;">
                        <div style="border-bottom: black 1px solid;height: 38px;padding:6px 12px;">
                            {{depipe.transform(listGia[idIteminGioHang],'')}}
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="xoaSPGioHang(idIteminGioHang)">x</button>
                    </td>

                </tr>
                <!-- <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td> 
                    <td>Thornton</td>
                    <td>@fat</td>

                </tr> -->
            </tbody>
            
            
        </table>
        
    </div>
</div>
<div class="container">
    <div class="row"  >
        <div class="col-md-10"></div>
        <div class="col-md-2">

            <button routerLink="/ShoppingCard/Payment" class="btn btn-dark">
                CheckOut
            </button>
        </div>

        
    </div>
</div>
