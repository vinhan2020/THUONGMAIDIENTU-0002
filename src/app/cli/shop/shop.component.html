
<div class="container" *ngIf="atShoptab">
    <div class="row">
       
        <div class="col-md-6">
            <div class="row" style="padding: 0 15px;">
                <input type="text" class="form-control col-md-9" name="" id="">
                <a class="btn btn-light col-md-3">Tìm kiếm</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <mat-checkbox >text</mat-checkbox>
            </div>
        </div>
        
    </div>
</div>



<div class="container" style="margin-top: 50px">
    <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let item of listsp; let i=index">
                    <div class="product-grid" style="margin-bottom: 50px">
                        <div class="product-image">
                            <a routerLink="Detail/{{item.ID}}" >
                                <img class="pic-1" src="{{item.Img[0]}}">
                                <img class="pic-2" src="{{item.Img[1]}}">
                            </a>
                             
                            <span class="product-new-label">Hot Sale</span>
                         </div>
                        <ul class="rating">
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star disable"></li>
                        </ul>
                        <div class="product-content">
                            <h3 class="title"><a  >{{ item.Ten}}</a></h3>
                            <div class="price">{{item.Gia}}
                             </div>
                         </div>
                    </div>
                </div>
                
    </div>
</div>
