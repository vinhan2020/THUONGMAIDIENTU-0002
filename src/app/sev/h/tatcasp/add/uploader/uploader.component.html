<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <input type="text"  class=" form-control" placeholder="Tên" name="" id="" [(ngModel)]="ten">
        </div>
        
    </div>
    <div class="row">
        <div class="col-12">
            <input type="text" class="col-12  form-control" placeholder="50000" name="" id="" [(ngModel)]="gia">
        </div>
        
    </div>
    <div class="row">
        <!-- option -->
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="row" style="padding: 0 15px;">
                        <select class="col-12 col-md-4 col-sm-6 form-control" aria-valuenow="Loại..." [(ngModel)]="loai">
                            <option disabled selected value>Loại ...</option>
                            <option >Dép lào</option>
                            <option >Dép crocs</option>
                            <option >Dép tổ ong</option>
                            <option >Khác</option>
        
                        </select>
                        <input class="col-12 col-md-4 col-sm-6 form-control" *ngIf="loai =='Khác'" placeholder="nhập loại" [(ngModel)]="loaitemp"/>
                    </div>

                </div> 
            </div>
        </div>

        <!-- class="col-md-4 col-xs-4 col-sm-4 col-lg-4 col-xl-4 form-control" -->

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="row" style="padding: 0 15px;">
                        <select class="col-12 col-md-4 col-sm-6 form-control" aria-valuenow="Loại..." [(ngModel)]="hang">
                            <option disabled selected value>Hãng ...</option>
                            <option >Nike</option>
                            <option >Adidas</option>
                            <option >Reebok</option>
                            <option >Khác</option>
                        </select>
                    <input class="col-12 col-md-4 col-sm-6 form-control" *ngIf="hang =='Khác'" placeholder="nhập hãng" [(ngModel)]="hangtemp"/>
                    </div>
                </div>
                    
            </div>
        </div>



    </div>


    <!-- <div class="row">
               
        <label for="" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 ">Hãng</label>
        <input type="text" class="col-md-9 col-xs-9   col-xl-9 form-control" name="" id="">
    </div> -->

    <div class="row" style="padding: 0 15px;">
        <!-- Size -->
        <!-- <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 ">
            Size
        </label> -->
                <input *ngFor="let item of sizeSlgTT,let i = index" (keydown)="onEscKey(i,$event)" type="number" class="form-control col-md-1 col-3" 
                min="36" [value]="item[0]" max="44" (change)="onChangeSize($event,i)" /> 
                <a class="btn btn-light  col-md-1 col-3" 
                (click)="onAddSize()"><i class="fas fa-plus"
                style="color: black;">Size</i></a>
    </div>

    <div class="row" style="padding: 0 15px;">
        
        <textarea class="form-control col-12" rows="4" placeholder="Mô tả" [(ngModel)]="mota"></textarea>
    </div>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row"   style="padding: 0 15px;">
        <input type="file" class="btn btn-light" multiple (change)='onDrop($event.target.files)'>
        <div *ngFor="let item of files">
            <app-upload-task [file]='item'></app-upload-task>
        </div>
    </div>
</div>


<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div *ngFor="let item of filehinhtemp" class="container col-md-2 col-4"  >
            <img [src]="item" height="100%" width="100%">
        </div>
    </div>
     
    
     
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="progress">
                <div class="progress-bar" id="progressbar" style="width:0%"></div>
            </div>
        </div>
       
    </div>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row" style="padding: 0 15px;">
        <a class="btn btn-primary col-md-2 col-2" *ngIf="!isedit"  (click)="onSubmit()">Thêm</a>
        <a class="btn btn-primary col-md-2 col-2" *ngIf="isedit" style="margin-left: 20px;" (click)="onSua()">Sửa</a>
    </div>
</div>
