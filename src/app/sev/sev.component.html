<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <div (keyup.enter)="onLogInClick()">
                <form class="login100-form validate-form p-b-33 p-t-5">

                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input class="input100" type="text" name="username"[(ngModel)]="TK" placeholder="User name">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" [(ngModel)]="MK" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
    
                    <div class="container-login100-form-btn m-t-32">
                        <a class="login100-form-btn" (click)="onLogInClick()" style="color: white;">
                            Login
                        </a>

                        <a class="login100-form-btn" routerLink='/Signup' >
                            Register
                        </a>
                    </div>
    
                </form>
            </div>
            
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
